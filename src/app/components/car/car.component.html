<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-primary">
                Car List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Year </th>
                            <th>Color</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @if (isLoader == true) {
                            <tr>
                                <td colspan="6">
                                    <div class="spinner-border text-muted"></div>
                                    <div class="spinner-border text-primary"></div>
                                    <div class="spinner-border text-success"></div>
                                    <div class="spinner-border text-info"></div>
                                    <div class="spinner-border text-warning"></div>
                                    <div class="spinner-border text-danger"></div>
                                    <div class="spinner-border text-secondary"></div>
                                    <div class="spinner-border text-dark"></div>
                                    <div class="spinner-border text-light"></div>
                                </td>
                            </tr>
                        } @else { 
                            @for (item of carList; track $index) {
                                <tr>
                                    <td>{{$index+1}} </td>
                                    <td> {{item.brand}}</td>
                                    <td> {{item.model}}</td>
                                    <td> {{item.year}}</td>
                                    <td> {{item.color}}</td> 
                                    <td>
                                        <button class="btn btn-success" (click)="onEdit(item)">Edit</button>
                                        <button class="btn btn-danger" (click)="onDelete(item)">Delete</button>
                                    </td> 
                                </tr>
                            }
                        }
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-primary">
                New Car Form
            </div>
            <form #form="ngForm">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 mt-2">
                            <label>Reg No <span class="text-danger">*</span></label> 
                            <input type="text" [(ngModel)]="carObject.regNo" name="regNo" class="form-control" placeholder="Enter car image url" />
                        </div>
                        <div class="col-6 mt-2">
                            <label>Brand</label>
                            <input type="text" [(ngModel)]="carObject.brand" name="brand" class="form-control" placeholder="Enter brand name" />
                        </div>
                        <div class="col-6 mt-2">
                            <label>Model</label>
                            <input type="text" [(ngModel)]="carObject.model" name="model" class="form-control" placeholder="Enter model name" />
                        </div>
                        <div class="col-6 mt-2">
                            <label>Year</label>
                            <input type="text" [(ngModel)]="carObject.year" name="year" class="form-control" placeholder="Enter year" />

                        </div>
                        <div class="col-6 mt-2">
                            <label>Color</label>
                            <input type="text" name="color" [(ngModel)]="carObject.color" class="form-control" placeholder="Enter color" />
                        </div>
                        <div class="col-6 mt-2">
                            <label>Daily Rate</label>
                            <input type="text" name="dailyRate" [(ngModel)]="carObject.dailyRate" class="form-control" placeholder="Enter daily rate" />
                        </div>
                        <div class="col-6 mt-2">
                            <label>Car Image URL</label>
                            <input type="text" name="carImage" [(ngModel)]="carObject.carImage" class="form-control" placeholder="Enter car image url" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-2 text-center">
 -{{carObject.carId}}
                            <button class="btn btn-sm btn-secondary m-1">Reset</button>
                            @if(carObject.carId ==0 ){
                                <button class="btn btn-sm btn-success" (click)="onSave()">
                                    @if (isApiCallInProgres) {
                                        <span class="spinner-border spinner-border-sm"></span>
                                    }
                                    Save Car</button>
                            } @else { 
                                <button class="btn btn-sm btn-warning" (click)="updateCar()">Update Car</button>

                            }
                           

                           
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
