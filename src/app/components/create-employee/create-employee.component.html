<div class="container mt-5">
    <h2 class="text-center mb-4">Employee Form</h2>
    <form #formObj="ngForm" (submit)="onSaveEmployee(formObj)"> 
      <div class="mb-3">
        <label for="employeeName" class="form-label">Employee Name</label>
        <input type="text" id="txstName" [ngClass]="(name.touched || name.dirty) && name.errors?.['required']  ? 'border-red' : ''"
         [ngStyle]="{'border-color': (name.touched || name.dirty) && name.errors?.['required'] ? 'red' :''}" required name="empName" #name="ngModel" [(ngModel)]="employeeObj.empName" class="form-control" 
         placeholder="Enter full name">
        <div class="text-danger" *ngIf="name.touched || name.dirty"> 
          <span *ngIf="name.errors?.['required']">This IS Required</span> 
        </div>
      </div>
      <div class="mb-3">
        <label for="contactNo" class="form-label">Contact Number <span class="text-danger">*</span> </label>
        <input type="email" appAutoFocus #mobileno="ngModel" required  minlength="10"    name="contactNo" [(ngModel)]="employeeObj.contactNo" class="form-control" id="contactNo" placeholder="Enter contact number">
          
        <div class="text-danger" *ngIf="mobileno.touched || mobileno.dirty">
          <span *ngIf="mobileno.errors?.['required']">This IS Required</span> 
          <span *ngIf="mobileno.errors?.['minlength']">Min 10 Char Needed</span> 
          
        </div>
      </div> 
      <button type="submit" [disabled]="formObj.invalid"  class="btn btn-primary">Submit</button>
    </form>
  </div>
