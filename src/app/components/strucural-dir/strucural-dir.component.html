<div class="row">
    <div class="col-3 ">
        <div class="bg-success p-3" *ngIf="isDiv1Visiable" >
            Div 1 
        </div>
    </div>
    <div class="col-3"> 
        <div class="bg-danger p-3" *ngIf="div2Visiable == 'Yes'">
            Div 2
        </div>
    </div>
    <div class="col-3 "> 
        <div class="bg-secondary p-3" *ngIf="num1 == num2" >
            Div 3 
        </div>
    </div>
    <div class="col-3">
        <div class="bg-primary p-3" *ngIf="true">
            Div 4
        </div>
    </div>
</div>

<div class="row pt-3" >
    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="showDiv1()" >Show</button>
        <button class="btn btn-danger mx-2" (click)="hideDiv1()">Hide</button>
    </div>
    <div class="col-3 text-center">
        <button class="btn btn-primary" (click)="changeDiv2()">Toggle</button> 
    </div>
    <div class="col-3 text-center">
         <input type="text" [(ngModel)]="num1" placeholder="num 1" id="">
         <input type="text" [(ngModel)]="num2" placeholder="num 2" id="">
    </div>
    <div class="col-3 text-center"> 
        <select  class="form-select">
            <option value="">Select Caste</option>
            <option value="OBC">OBC</option>
            <option value="Open">Open</option>
            <option value="SC-NT">SC-NT</option>
            <option value="Other">Other</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <select [(ngModel)]="selectedCaste"  class="form-select">
            <option value="">Select Caste</option>
            <option value="OBC">OBC</option>
            <option value="Open">Open</option>
            <option value="SC-NT">SC-NT</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="col-3" >
        
        <input *ngIf="selectedCaste == 'Other'" type="text" placeholder="Enter Other caste" class="form-control">
    </div>
</div>
