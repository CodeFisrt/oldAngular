<div class="row">
    <div class="col-3">
        <input type="text" [(ngModel)]="loginObj.EmailId" class="form-control" placeholder="user name">
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="loginObj.Password" class="form-control" placeholder="user Passowr">
    </div>
    <div class="col-3">
        <button class="btn btn-success" (click)="onlogin()">Login</button>
    </div>
</div>
